<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="/Front-End/src/assests/productos/base.css" />
    <link rel="stylesheet" href="/Front-End/src/assests/productos/botton.css" />
    <link
      rel="stylesheet"
      href="/Front-End/src/assests/productos/contenedor.css"
    />
    <link
      rel="stylesheet"
      href="/Front-End/src/assests/productos/formulario.css"
    />
    <link
      rel="stylesheet"
      href="/Front-End/src/assests/productos/listaproductos.css"
    />
    <link rel="stylesheet" href="/Front-End/src/assests/productos/texto.css" />
    <link
      rel="stylesheet"
      href="/Front-End/src/assests/productos/product-img.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Gestión de Productos</h1>
      <div id="productList"></div>
      <button id="addProductButton" onclick="showAddProductForm()">
        Añadir Producto
      </button>
      <div id="productFormContainer" style="display: none">
        <h2 id="formTitle">Añadir Nuevo Producto</h2>
        <form id="productForm" enctype="multipart/form-data">
          <div class="form-group">
            <label for="productName">Nombre del Producto</label>
            <input type="text" id="productName" name="productName" required />
          </div>
          <div class="form-group">
            <label for="productDescription">Descripción</label>
            <textarea
              id="productDescription"
              name="productDescription"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="productPrice">Precio</label>
            <input
              type="number"
              id="productPrice"
              name="productPrice"
              required
            />
          </div>
          <div class="form-group">
            <label for="productCategory">Categoría</label>
            <select
              id="productCategory"
              name="productCategory"
              required
            ></select>
          </div>
          <div class="form-group">
            <label for="productStock">Stock</label>
            <input
              type="number"
              id="productStock"
              name="productStock"
              required
            />
          </div>
          <div class="form-group">
            <label for="productImage">Imagen del Producto</label>
            <input
              type="file"
              id="productImage"
              name="productImage"
              accept="image/*"
              required
            />
          </div>
          <button type="button" id="saveProductButton" onclick="saveProduct()">
            Guardar Producto
          </button>
          <button type="button" onclick="hideProductForm()">Cancelar</button>
        </form>
      </div>
    </div>
    <script src="/Front-End/src/assests/productos/cargarDatos.js"></script>
    <script src="/Front-End/src/assests/productos/crearProducto.js"></script>
    <script src="/Front-End/src/assests/productos/editarProducto.js"></script>
    <script src="/Front-End/src/assests/productos/eliminarProducto.js"></script>
  </body>
</html>

<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Personas</title>
    <link
      rel="stylesheet"
      href="/Front-End/src/assests/css/administrar/stiles.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Registro de Personas</h1>
      <form id="registrationForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input
          type="date"
          id="fechaNacimiento"
          name="fechaNacimiento"
          required
        />

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required />

        <label for="identificacion">Identificación:</label>
        <input type="text" id="identificacion" name="identificacion" required />

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required />

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required />

        <label for="tipoIdentificacion">Tipo de Identificación:</label>
        <select id="tipoIdentificacion" name="tipoIdentificacion" required></select>

        <button type="submit">Registrar</button>
      </form>
      <div id="responseMessage"></div>
    </div>
    <script src="/Front-End/src/assests/css/administrar/script.js"></script>
    <script src="/Front-End/src/assests/css/administrar/datos.js"></script>
    <script src="../assests/js/validacion.js"></script>
  </body>
</html>

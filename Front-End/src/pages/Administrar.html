<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Personas</title>
    <link
      rel="stylesheet"
      href="/Front-End/src/assests/administrar/stiles.css"
    />

    <link rel="stylesheet" href="../assests/css/barra.css" />
    <link rel="stylesheet" href="../assests/distribucion.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="logo">
          <img
            id="logo"
            src="https://logos-download.com/wp-content/uploads/2020/06/Oatly_Logo.png"
            alt="Logo"
          />
        </div>
        <button id="cart-button">
          <img
            class="icon"
            src="../assests/images/cart-icon.png"
            alt="Carrito"
          />
          <span>Carrito</span>
          <span id="cart-count">0</span>
        </button>
        <button id="administrar-button">
          <img
            class="icon"
            src="../assests/images/administrar-icon.png"
            alt="Administrar"
          />
          <span>Administrar</span>
        </button>
        <button id="rol-button">
          <img class="icon" src="../assests/images/rol-icon.png" alt="Rol" />
          <span>Roles</span>
        </button>
        <button id="productos-button">
          <img
            class="icon"
            src="../assests/images/producto-icon.png"
            alt="Productos"
          />
          <span>Productos</span>
        </button>
        <button id="perfil-button">
          <img
            class="icon"
            src="../assests/images/perfil-icon.png"
            alt="Perfil"
          />
          <span>Perfil</span>
        </button>
        <button id="categoria-button">
          <img
            class="icon"
            src="../assests/images/categoria-icon.png"
            alt="Categoría"
          />
          <span>Categorías</span>
        </button>
        <button id="promociones-button">
          <img
            class="icon"
            src="../assests/images/ofertas-icon.png"
            alt="Promociones"
          />
          <span>Promociones</span>
        </button>
        <button id="pagos-button">
          <img
            class="icon"
            src="../assests/images/pagos-icon.png"
            alt="Tipos de Pagos"
          />
          <span>Tipos de Pagos</span>
        </button>
        <button id="identificacion">
          <img
            class="icon"
            src="../assests/images/identificacion-icon.png"
            alt="Identificaciones"
          />
          <span>Identificaciones</span>
        </button>
        <button id="marca">
          <img
            class="icon"
            src="../assests/images/marca-icon.png"
            alt="Identificaciones"
          />
          <span>Marcas</span>
        </button>
        <button id="asignarRoles">
          <img
            class="icon"
            src="../assests/images/marca-icon.png"
            alt="asignarRoles"
          />
          <span>Asignar Roles</span>
        </button>
      </aside>
      <main class="main-content">
        <h1>Registro de Personas</h1>
        <form id="registrationForm">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />

          <label for="fechaNacimiento">Fecha de Nacimiento:</label>
          <input
            type="date"
            id="fechaNacimiento"
            name="fechaNacimiento"
            required
          />

          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" name="direccion" required />

          <label for="identificacion">Identificación:</label>
          <input
            type="text"
            id="identificacion"
            name="identificacion"
            required
          />

          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" required />

          <label for="tipoIdentificacion">Tipo de Identificación:</label>
          <select
            id="tipoIdentificacion"
            name="tipoIdentificacion"
            required
          ></select>

          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required />

          <button type="submit">Registrar</button>
        </form>
        <div id="responseMessage"></div>
      </main>
    </div>

    <script
      src="/Front-End/src/assests/administrar/script.js"
      type="module"
    ></script>
    <script src="/Front-End/src/assests/administrar/datos.js"></script>
    <script src="../assests/home/redirecciones.js"></script>
  </body>
</html>
